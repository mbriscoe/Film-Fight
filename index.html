<!DOCTYPE html>
<html>

<head>
  // stylesheets
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css" />
  <link rel="stylesheet" href="/assets/css/style.css" />

  // scripts
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
  <script defer src="utils.js"></script>
  <script defer src="autocomplete.js"></script>
  <script defer src="index.js"></script>
</head>

<body>
  <section class="hero is-primary is-bold">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          Film Fight
          <span class="icon">
            <i class="fas fa-film"></i>
          </span>
        </h1>
      </div>
    </div>
  </section>
  <div class="container">
    <div class="columns">
      <div class="column">
        <div id="left-autocomplete"></div>
        <div id="left-summary"></div>
      </div>
      <div class="column">
        <div id="right-autocomplete"></div>
        <div id="right-summary"></div>
      </div>
    </div>
    <div class="column is-half notification is-primary instruction">
      <h1 class="title">Search for a film on both sides</h1>
      <p class="subtitle">We will tell you which is best!</p>
    </div>
    <div id="summary" class="column is-half notification is-warning instruction is-hidden">
      <h1 id="summaryHeader" class="title"></h1>
      <p id="summaryText" class="subtitle"></p>
    </div>
  </div>





</body>

</html>
