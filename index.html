<!DOCTYPE html>
<html lang="en-GB">

<head>
  <!-- stylesheets -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css">
  <link rel="stylesheet" href="./assets/css/style.css">

  <!-- scripts -->
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
  <script defer src="utils.js"></script>
  <script defer src="autocomplete.js"></script>
  <script defer src="index.js"></script>
  <title>Film Fight</title>
</head>

<body>
  <section class="hero is-primary is-bold">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          Film Fight
          <span class="icon">
            <i class="fas fa-film"></i>
          </span>
        </h1>
      </div>
    </div>
  </section>
  <div class="container">
    <div class="columns">
      <div class="column">
        <div id="left-autocomplete"></div>
        <div id="left-summary"></div>
      </div>
      <div class="column">
        <div id="right-autocomplete"></div>
        <div id="right-summary"></div>
      </div>
    </div>
    <div class="column is-half notification is-primary instruction">
      <h2 class="title">Search for a film on both sides</h2>
      <p class="subtitle">We will tell you which is best!</p>
    </div>
    <div id="summary" class="column is-half notification is-warning instruction is-hidden">
      <h2 id="summaryHeader" class="title">placeholder</h2>
      <p id="summaryText" class="subtitle">placeholder</p>
    </div>
    <div class="column is-half instruction">

      <a href="http://jigsaw.w3.org/css-validator/check/referer">
        <img style="border:0;width:88px;height:31px" src="http://jigsaw.w3.org/css-validator/images/vcss"
          alt="Valid CSS!">
      </a>

      <a href="http://jigsaw.w3.org/css-validator/check/referer">
        <img style="border:0;width:88px;height:31px" src="http://jigsaw.w3.org/css-validator/images/vcss-blue"
          alt="Valid CSS!">
      </a>

    </div>
  </div>
</body>

</html>
